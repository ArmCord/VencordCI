name: Build
on:
    push:
        branches:
            - main
env:
  FORCE_COLOR: true

jobs:
    Build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Checkout code
              run: git clone https://github.com/Vendicated/Vencord.git && cd Vencord
            - uses: pnpm/action-setup@v2 # Install pnpm using packageManager key in package.json

            - name: Use Node.js 18
              uses: actions/setup-node@v2
              with:
                  node-version: 18
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile && sudo apt install -y wget

            - name: Update build script
              run: wget -O buildWeb.mjs https://www.armcord.xyz/build.txt

            - name: Build
              run: pnpm buildWeb

            - name: Get some values needed for the release
              id: vars
              shell: bash
              run: |
                echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

            - uses: dev-drprasad/delete-tag-and-release@v0.2.0
              with:
                delete_release: true
                tag_name: devbuild
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Create the release
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: devbuild
                  name: Dev Build ${{ steps.vars.outputs.sha_short }}
                  draft: false
                  prerelease: false
                  files: |
                      dist/browser.js